<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>
  <body id="home">
    <div class="column">
      <div>Measured Mail</div>

        <div class="side-by-side">
          <div class="stat--separator">
            <div class="count" id="my-messages">0</div>
            <div class="subtitle">My Messages</div>
          </div>
          <div class="stat">
            <div class="count" id="my-words">0</div>
            <div class="subtitle">My Words</div>
          </div>
        </div>

        <div class="side-by-side">
          <div class="stat--separator">
            <div class="count" id="other-messages">0</div>
            <div class="subtitle">Others Messages</div>
          </div>
          <div class="stat">
            <div class="count" id="other-words">0</div>
            <div class="subtitle">Others Words</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Your Sift view bundle -->
    <script src="dist/js/view.umd-es2015.min.js"></script>
  </body>
</html>
